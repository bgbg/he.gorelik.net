{% if site.ga_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga_analytics }}');
  </script>
{% endif %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="{{ '/assets/javascripts/zooming.js' | relative_url }}"></script>

<script src="{{ '/assets/javascripts/vendor.js' | relative_url }}"></script>

{% unless site.local_fonts %}
  <script src="{{ '/assets/javascripts/webfonts.js' | relative_url }}"></script>
{% endunless %}

{% if site.scrollappear_enabled %}
<script src="{{ '/assets/javascripts/scrollappear.js' | relative_url }}"></script>
{% endif %}

<script src="{{ '/assets/javascripts/application.js' | relative_url }}"></script>

{% if site.theme_toggle == true %}
<script src="{{ '/assets/javascripts/themetoggle.js' | relative_url }}"></script>
{% endif %}

<script src="{{ '/assets/javascripts/search.js' | relative_url }}"></script>
